<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <!-- Definindo a codificação de caracteres e a viewport para responsividade -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Inclusão do CSS do Bootstrap para estilos prontos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Inclusão do JS do Bootstrap (completo, para incluir recursos interativos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Link para o arquivo de estilo personalizado -->
    <link rel="stylesheet" href="css/estilo.css">

    <!-- Título da página -->
    <title>Game Over</title>
</head>

<body>
    <!-- Início da Barra de Navegação (Navbar) -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <!-- Logo da empresa na Navbar -->
                <a class="navbar-brand" href="index.html"><img src="img/wp4984211-retro-games-controllers-wallpapers.png" alt=""></a>

                <!-- Botão de alternância da Navbar para telas pequenas (responsivo) -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Links de navegação e campo de pesquisa -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Promoções</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Console</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Jogos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-disabled="true" href="login.html">Login</a>
                        </li>
                    </ul>
                    <!-- Formulário de pesquisa -->
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="O que deseja procurar?" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Pesquisa</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <!-- Fim da Barra de Navegação -->

    <main>
        <!-- Início do Carrossel (Banner rotativo de imagens) -->
        <section id="section-banner">
            <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
                <div class="carousel-inner">
                    <!-- Primeira imagem do carrossel -->
                    <div class="carousel-item active">
                        <img src="img/wp4984198-retro-games-controllers-wallpapers.jpg" class="d-block w-100" alt="...">
                    </div>
                    <!-- Segunda imagem do carrossel -->
                    <div class="carousel-item">
                        <img src="img/wp4984211-retro-games-controllers-wallpapers.png" class="d-block w-100" alt="...">
                    </div>
                    <!-- Terceira imagem do carrossel -->
                    <div class="carousel-item">
                        <img src="img/wp7414348-retro-gaming-consoles-wallpapers.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <!-- Botões de navegação do carrossel -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <!-- Fim do Carrossel -->

        <!-- Início da seção dos jogos mais vendidos -->
        <section id="section-vendidos">
            <h2>OS MAIS VENDIDOS</h2>

            <div class="card-group">
                <!-- Jogo 1 -->
                <div class="card" style="width: 18rem;">
                    <img src="img/wp7414348-retro-gaming-consoles-wallpapers.jpg" class="card-img-top" alt="Jogo de aventura">
                    <div class="card-body">
                        <h5 class="card-title">Jogo TOP10 do dia </h5>
                        <p class="preco">R$ 190,00</p>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div>

                <!-- Jogo 2 -->
                <div class="card" style="width: 18rem;">
                    <img src="img/wp4984211-retro-games-controllers-wallpapers.png" class="card-img-top" alt="Jogo de terror">
                    <div class="card-body">
                        <h5 class="card-title">Jogos Clássicos</h5>
                        <p class="preco">R$ 250,00</p>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div>

                <!-- Jogo 3 -->
                <div class="card" style="width: 18rem;">
                    <img src="img/wp7414376-retro-gaming-consoles-wallpapers.jpg" class="card-img-top" alt="Jogo de moda">
                    <div class="card-body">
                        <h5 class="card-title">Consoles</h5>
                        <p class="preco">R$ 1500,00</p>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Rodapé da página -->
    <footer>
        <p>Desenvolvido por Vanderson Batista&copy;</p>
    </footer>

    <!-- Botão para voltar ao topo -->
    <button id="voltar-topo" type="button" class="btn btn-outline-primary" onclick="topo()">&uArr; Voltar ao topo</button>

    <!-- Inclusão do arquivo JavaScript com funções customizadas -->
    <script src="JS/funcoes.js"></script>

</body>
</html>
