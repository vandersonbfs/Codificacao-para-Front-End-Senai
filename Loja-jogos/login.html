<!DOCTYPE html> <!-- Declaração do tipo de documento (HTML5) -->
<html lang="pt-Br"> <!-- Definindo o idioma da página como português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8, que é a mais utilizada e suporta caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define o viewport para responsividade, ajustando o tamanho da página conforme a tela do dispositivo -->
    <link rel="stylesheet" href="css/estilo.css"> <!-- Inclusão do arquivo CSS externo para estilização -->

    <!-- Inclusão do Bootstrap (CSS) a partir de CDN (Content Delivery Network) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Inclusão do Bootstrap (JS) para funcionalidades como modais, carrosséis e outros componentes interativos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Inclusão da biblioteca jQuery a partir de CDN -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <!-- Inclusão de arquivos JavaScript internos para funções específicas -->
    <script type="text/javascript" src="JS/funcoes.js"></script>
    <script src="JS/esconder.js"></script>

    <title>LH Games - login</title> <!-- Título da página exibido na aba do navegador -->
</head>
<body>

    <!-- Início da NavBar (barra de navegação) -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary"> <!-- Barra de navegação do Bootstrap -->
            <div class="container-fluid"> <!-- Container que envolve os itens da navbar -->
                <a class="navbar-brand" href="index.html"><img src="img/wp4984211-retro-games-controllers-wallpapers.png" alt=""></a> <!-- Logo da marca -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span> <!-- Ícone do menu hamburguer para telas menores -->
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent"> <!-- Menu colapsável -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"> <!-- Itens da navbar -->
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Promoções</a> <!-- Link para Promoções -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Console</a> <!-- Link para Console -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> Jogos </a> <!-- Link para Jogos -->
                        </li>
                    </ul>
                    <form class="d-flex" role="search"> <!-- Formulário de pesquisa -->
                        <input class="form-control me-2" type="search" placeholder="O que deseja procurar?" aria-label="Search"> <!-- Campo de pesquisa -->
                        <button class="btn btn-outline-success" type="submit">Pesquisa</button> <!-- Botão de pesquisa -->
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <!-- Fim da NavBar -->

    <main>
        <!-- Início da seção de login -->
        <section id="section-login">
            <h1>Login</h1> <!-- Título da seção de login -->
            <div class="d-flex justify-content-center">
                <form method="post" action="" id="login"> <!-- Formulário de login -->
                    <p>
                        <label for="usuario">Nome: </label>
                        <input id="usuario" name="usuario" required="required" type="text" placeholder="Insira o seu usuário" class="form-control"> <!-- Campo de entrada para o nome de usuário -->
                    </p>
                    <p>
                        <label for="senha">Senha: </label>
                        <input id="senha" name="senha" required="required" type="password" placeholder="Insira a sua senha" class="form-control"> <!-- Campo de entrada para a senha -->
                    </p>
                    <p>
                        <input type="button" value="Login" class="btn btn-primary" id="bt-login" onclick="login()"> <!-- Botão de login, chama a função JavaScript 'login()' -->
                    </p>
                </form>
            </div>
        </section>
        <!-- Fim da seção de login -->

        <!-- Início da seção de cadastro -->
        <section id="section-cadastro">
            <div id="botao-cadastrar"> <!-- Botão para mostrar o formulário de cadastro -->
                <button type="button" class="btn btn-info"> Não cadastrado ainda? Cadastre-se!</button>
            </div>
            <div id="form-cadastrar">
                <h1>Criar minha conta</h1> <!-- Título da seção de cadastro -->
                <p>Informe os seus dados abaixo para criar sua conta.</p> <!-- Descrição da seção de cadastro -->

                <div class="d-flex justify-content-center">
                    <form method="post" action="" id="login"> <!-- Formulário de cadastro -->
                        <p>
                            <label for="usuario">Usuario: </label>
                            <input id="usuario" name="usuario" required="required" type="text" placeholder="Nome de usuario" class="form-control"> <!-- Campo de entrada para o nome de usuário -->
                        </p>
                        <p>
                            <label for="email">E-mail: </label>
                            <input id="email" name="email" required="required" type="email" placeholder="seuemail@email.com.br" class="form-control"> <!-- Campo de entrada para o email -->
                        </p>
                        <p>
                            <label for="senha">Senha: </label>
                            <input id="senha" name="senha" required="required" type="password" placeholder="Mínimo de 6 caracteres" class="form-control"> <!-- Campo de entrada para a senha -->
                        </p>
                        <p>
                            <input type="button" value="Cadastrar" class="btn btn-primary" id="bt-cadastrar" onclick="cadastrar()"> <!-- Botão de cadastro, chama a função JavaScript 'cadastrar()' -->
                        </p>
                    </form>
                </div>      
            </div>
        </section>
        <!-- Fim da seção de cadastro -->
    </main>

    <footer> <!-- Rodapé da página -->
        <p>Desenvolvido por Vanderson Batista &copy;</p> <!-- Crédito do desenvolvedor -->
    </footer>

    <!-- Botão para voltar ao topo da página -->
    <button id="voltar-topo" type="button" class="btn btn-outline-primary">Voltar ao topo</button>

</body>
</html>
